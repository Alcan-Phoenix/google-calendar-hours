<% if(!data.cid || data.calendars.length === 0) { %>
  <div id="spinnerContainer" style="position:relative; left:20px; top:15px;"></div>
<% } else { %>
  <select id="calList" style="width:100%;">
    <% if(data.cid === -1) { %>
      <option value="" selected="selected" id="pleaseSelect">Please select calendar</option>
    <% } %>
    <% for (a in data.calendars) { %>
      <option value="<%= data.calendars[a].id %>"<% if(data.calendars[a].id === data.cid) { %>selected<% } %>><%= data.calendars[a].summary %></option>
    <% } %>
  </select>
<% } %>
